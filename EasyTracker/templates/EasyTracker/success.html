{% load widget_tweaks %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<div class="bg-base-300 h-screen" {% if LANGUAGE_CODE == 'fa' %} lang="fa" dir="rtl" {% else %} lang="en" dir="ltr" {% endif %}>
    <div class="bg-base-300 p-6  md:mx-auto">
      <svg viewBox="0 0 24 24" class="text-green-600 w-16 h-16 mx-auto my-6">
          <path fill="currentColor"
              d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
          </path>
      </svg>
      <div class="text-center">
          <h3 class="md:text-2xl text-base text-white font-semibold text-center">{% translate 'Done' %}</h3>
          <div class="py-10 text-center">
              <a hx-get="{% url 'easy-tracker:home' %}" hx-target="#body" hx-swap="innerHTML transition:true" class="px-12 rounded-lg bg-emerald-500 hover:cursor-pointer hover:bg-emerald-700 text-white font-semibold py-3">
                  {% translate 'Home' %}
             </a>
          </div>
      </div>
  </div>
</div>
